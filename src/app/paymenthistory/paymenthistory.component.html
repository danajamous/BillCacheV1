<div class="grid-container">
    <h1 class="mat-h1">Payment History</h1>




<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="billdate">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element"> {{element.billdate}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="billername">
      <th mat-header-cell *matHeaderCellDef>Biller Name </th>
      <td mat-cell *matCellDef="let element"> {{element.billername}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="servicename">
      <th mat-header-cell *matHeaderCellDef>Service Name </th>
      <td mat-cell *matCellDef="let element"> {{element.servicename}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="billingnumer">
      <th mat-header-cell *matHeaderCellDef>Billing Number </th>
      <td mat-cell *matCellDef="let element"> {{element.billingnumer}} </td>
    </ng-container>

     <!-- Status Column -->
     <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  </div>
